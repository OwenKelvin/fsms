<footer class="border-t border-background/50">
  <!-- Top Section -->
  <div class="px-4 md:px-10 lg:px-20 py-8">
    <div class="flex flex-col md:flex-row items-center justify-between gap-6">

      <!-- Logo and Links -->
      <div class="flex flex-col md:flex-row items-center gap-6 md:gap-8">
        <!-- Logo -->
        <div class="flex items-center gap-2 font-semibold text-lg">
          <ng-icon hlmIcon name="logo" size="base" />
          <span>FurahaSM</span>
        </div>

        <!-- Navigation Links -->
        <nav class="flex flex-wrap items-center justify-center gap-6 text-sm">
          @for (link of footerLinks(); track link.href) {
            <a
              [href]="link.href"
              class="text-muted-foreground hover:text-foreground transition-colors">
              {{ link.label }}
            </a>
          }
        </nav>
      </div>

      <!-- Social Links -->
      <div class="flex items-center gap-3">
        @for (social of socialLinks(); track social.icon) {
          <a
            [href]="social.href"
            [attr.aria-label]="social.label"
            class="w-9 h-9 rounded-lg bg-primary/20 hover:bg-primary/50 flex items-center justify-center transition-colors">
            <ng-icon [name]="social.icon" size="18" class="text-muted-foreground" />
          </a>
        }
      </div>
    </div>
  </div>

  <!-- Bottom Copyright -->
  <div class="border-t border-gray-100 px-4 md:px-10 lg:px-20 py-6">
    <p class="text-center text-sm text-muted-foreground">
      Â© {{ currentYear }} FurahaSM Platform. Building the future of educational infrastructure.
    </p>
  </div>
</footer>
