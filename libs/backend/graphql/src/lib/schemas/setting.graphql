type SettingModel {
  id: ID!
  name: String!
}

input CreateSettingInput {
  name: String
}

input UpdateSettingInput {
  name: String
}

type PaginatedSetting {
  items: [SettingModel]
  meta: Pagination
}

type CreateSettingSuccessResponse {
  message: String!
  data: SettingModel!
}

extend type Query {
  settings(query: QueryParams): PaginatedSetting!
  setting(id: ID!): SettingModel
}

extend type Mutation {
  updateSetting(
    id: ID!
    params: UpdateSettingInput
  ): CreateSettingSuccessResponse

  createSetting(params: CreateSettingInput): CreateSettingSuccessResponse

  deleteSetting(id: ID!): DeleteSuccessResponse
}
