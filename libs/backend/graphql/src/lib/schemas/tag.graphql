type TagModel {
  id: ID!
  name: String!
}

input CreateTagInput {
  name: String
}

input UpdateTagInput {
  name: String
}

type PaginatedTag {
  items: [TagModel]
  meta: Pagination
}

type CreateTagSuccessResponse {
  message: String!
  data: TagModel!
}

extend type Query {
  tags(query: QueryParams): PaginatedTag!
  tag(id: ID!): TagModel
}

extend type Mutation {
  updateTag(id: ID!, params: UpdateTagInput): CreateTagSuccessResponse

  createTag(params: CreateTagInput): CreateTagSuccessResponse

  deleteTag(id: ID!): DeleteSuccessResponse
}
