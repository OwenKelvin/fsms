type UserModel {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  emailVerifiedAt: String
  phoneVerifiedAt: String
  profilePhotoLink: String
  createdAt: String
  updatedAt: String
}

type PaginatedUser {
  items: [UserModel]
  meta: Pagination
}
type PaginatedUserRoles {
  items: [RoleModel]
  meta: Pagination
}

extend type Query {
  users(query: QueryParams): PaginatedUser!
  user(id: ID!): UserModel

  userRoles(userId: ID): PaginatedUserRoles
}

input UpdateUserInput {
  firstName : String!
  middleName: String
  lastName : String!
  email : String!
  phone : String
}

type CreateUserSuccessResponse  {
  message: String!
  data: UserModel!
}

input CountriesLanguagesInput {
  countryId: ID!
  languageId: ID!
}

extend type Mutation {
  updateUser(id: ID!, params: UpdateUserInput): CreateUserSuccessResponse

  createUser(
    firstName : String!
    middleName: String
    lastName : String!
    email : String!
    phone : String

  ): CreateUserSuccessResponse

  deleteUser(id: ID!): DeleteSuccessResponse
}
