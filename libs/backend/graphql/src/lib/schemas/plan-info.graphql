type PlanInfoModel {
  id: ID!
  description: String!
  planId: ID!
}

input CreatePlanInfoInput {
  description: String!
  planId: ID!
}

input UpdatePlanInfoInput {
  description: String
  planId: ID
}

type PaginatedPlanInfo {
  items: [PlanInfoModel]
  meta: Pagination
}

type CreatePlanInfoSuccessResponse {
  message: String!
  data: PlanInfoModel!
}

extend type Query {
  planInfos(query: QueryParams): PaginatedPlanInfo!
  planInfo(id: ID!): PlanInfoModel
}

extend type Mutation {
  updatePlanInfo(
    id: ID!
    params: UpdatePlanInfoInput
  ): CreatePlanInfoSuccessResponse

  createPlanInfo(params: CreatePlanInfoInput): CreatePlanInfoSuccessResponse

  deletePlanInfo(id: ID!): DeleteSuccessResponse
}
