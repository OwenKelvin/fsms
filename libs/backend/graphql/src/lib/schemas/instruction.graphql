type InstructionModel {
  id: ID!
  description: String!
}

input CreateInstructionInput {
  examPaperId: ID!
  description: String!
}

input UpdateInstructionInput {
  examPaperId: ID!
  description: String!
}

type PaginatedInstruction {
  items: [InstructionModel]
  meta: Pagination
}

type CreateInstructionSuccessResponse {
  message: String!
  data: InstructionModel!
}

extend type Query {
  instructions(query: QueryParams): PaginatedInstruction!
  instruction(id: ID!): InstructionModel
}

extend type Mutation {
  updateInstruction(
    id: ID!
    params: UpdateInstructionInput
  ): CreateInstructionSuccessResponse

  createInstruction(
    params: CreateInstructionInput
  ): CreateInstructionSuccessResponse

  deleteInstruction(id: ID!): DeleteSuccessResponse
}
