type QuoteModel {
  id: ID!
  planId: ID!
  expireAt: String
  totalCost: Float
  creditAmount: Float!
  creditCost: Float!
  feeCost: Float!
  currency: CurrencyModel!
  taxCost: Float!
  createdAt: String!
}

input CreateQuoteInput {
  planId: ID!
  creditAmount: Int!
}

input UpdateQuoteInput {
  planId: ID!
  paymentAmount: Float!
}

type PaginatedQuote {
  items: [QuoteModel]
  meta: Pagination
}

type CreateQuoteSuccessResponse {
  message: String!
  data: QuoteModel!
}

extend type Query {
  quotes(query: QueryParams): PaginatedQuote!
  quote(id: ID!): QuoteModel
}

extend type Mutation {
  updateQuote(id: ID!, params: UpdateQuoteInput): CreateQuoteSuccessResponse

  createQuote(params: CreateQuoteInput): CreateQuoteSuccessResponse

  deleteQuote(id: ID!): DeleteSuccessResponse
}
