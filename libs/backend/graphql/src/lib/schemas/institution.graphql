enum InstitutionType {
  ECDE                  # Early Childhood Development Education
  PRIMARY_SCHOOL
  JUNIOR_SECONDARY      # Grade 7–9 (CBC)
  SENIOR_SECONDARY      # Grade 10–12 (CBC)
  TVET                  # Technical & Vocational Education and Training
  TEACHER_TRAINING_COLLEGE
  TECHNICAL_COLLEGE
  NATIONAL_POLYTECHNIC
  UNIVERSITY
  SPECIAL_NEEDS_SCHOOL
  ADULT_EDUCATION_CENTER
}

type InstitutionTypeOption {
  key: InstitutionType!
  description: String!
}

type InstitutionModel {
  id: ID!
  name: String!
  legalName: String
  institutionType: InstitutionType
  accreditationNumber: String
  streetAddress: String
  city: String
  stateProvince: String
  zipPostalCode: String
  officialWebsite: String
  createdAt: String
  updatedAt: String
  active: Boolean
}

input CreateInstitutionInput {
  name: String
  legalName: String
  institutionType: InstitutionType
  accreditationNumber: String
  streetAddress: String
  city: String
  stateProvince: String
  zipPostalCode: String
  officialWebsite: String
}

input UpdateInstitutionInput {
  name: String
  legalName: String
  institutionType: InstitutionType
  accreditationNumber: String
  streetAddress: String
  city: String
  stateProvince: String
  zipPostalCode: String
  officialWebsite: String
}

type PaginatedInstitution {
  items: [InstitutionModel]
  meta: Pagination
}

type CreateInstitutionSuccessResponse {
  message: String!
  data: InstitutionModel!
}

extend type Query {
  institutions(query: QueryParams): PaginatedInstitution!
  institutionTypes: [InstitutionTypeOption!]!
  institution(id: ID!): InstitutionModel
}

extend type Mutation {
  updateInstitution(
    id: ID!
    params: UpdateInstitutionInput
  ): CreateInstitutionSuccessResponse

  createInstitution(
    params: CreateInstitutionInput
  ): CreateInstitutionSuccessResponse

  deleteInstitution(id: ID!): DeleteSuccessResponse
}
