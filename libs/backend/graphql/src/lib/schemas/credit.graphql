type CreditModel {
  id: ID!
  balance: Int!
}

input CreateCreditInput {
  balance: Int!
}

input UpdateCreditInput {
  balance: Int!
}

type PaginatedCredit {
  items: [CreditModel]
  meta: Pagination
}

type CreateCreditSuccessResponse {
  message: String!
  data: CreditModel!
}

extend type Query {
  credits(query: QueryParams): PaginatedCredit!
  credit(id: ID!): CreditModel
}

extend type Mutation {
  updateCredit(id: ID!, params: UpdateCreditInput): CreateCreditSuccessResponse

  createCredit(params: CreateCreditInput): CreateCreditSuccessResponse

  deleteCredit(id: ID!): DeleteSuccessResponse
}
