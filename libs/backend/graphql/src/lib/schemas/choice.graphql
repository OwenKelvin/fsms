type ChoiceModel {
  id: ID!
  questionId: ID!
  question: QuestionModel!
  description: String!
  isCorrectChoice: Boolean
}

input CreateChoiceInput {
  description: String!
  isCorrectChoice: Boolean
}

input UpdateChoiceInput {
  name: String
}

type PaginatedChoice {
  items: [ChoiceModel]
  meta: Pagination
}

type CreateChoiceSuccessResponse {
  message: String!
  data: ChoiceModel!
}

extend type Query {
  choices(query: QueryParams): PaginatedChoice!
  choice(id: ID!): ChoiceModel
}

extend type Mutation {
  updateChoice(id: ID!, params: UpdateChoiceInput): CreateChoiceSuccessResponse

  createChoice(params: CreateChoiceInput): CreateChoiceSuccessResponse

  deleteChoice(id: ID!): DeleteSuccessResponse
}
