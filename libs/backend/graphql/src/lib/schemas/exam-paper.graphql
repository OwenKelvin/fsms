type ExamPaperModel {
  id: ID!
  name: String!
  examId: ID!
  publishedAt: String
  createdAt: String!
  paperDate: String
  exam: ExamModel
  tags: [TagModel]!
  configs: [ExamConfig]!
  examineeGroups: [ExamineeGroupModel]
}

input CreateExamPaperInput {
  name: String!
  examId: ID!
  paperDate: String
  configs: [ExamConfigInput]!
  tags: [ExamTagInput]!
}

input UpdateExamPaperInput {
  name: String!
  examId: ID!
}

type PaginatedExamPaper {
  items: [ExamPaperModel]
  meta: Pagination
}

type CreateExamPaperSuccessResponse {
  message: String!
  data: ExamPaperModel!
}

extend type Query {
  examPapers(query: QueryParams): PaginatedExamPaper!
  examPaper(id: ID!): ExamPaperModel
}

input AssignExamineeToExamPaperInput {
  examPaperId: ID!
  examineeGroups: [SelectCategory!]!
}

extend type Mutation {
  updateExamPaper(
    id: ID!
    params: UpdateExamPaperInput
  ): CreateExamPaperSuccessResponse

  createExamPaper(params: CreateExamPaperInput!): CreateExamPaperSuccessResponse

  deleteExamPaper(id: ID!): DeleteSuccessResponse

  publishExamPaper(id: ID!): CreateExamPaperSuccessResponse

  assignExamineeGroupToExamPaper(
    params: AssignExamineeToExamPaperInput
  ): SuccessResponse
}
