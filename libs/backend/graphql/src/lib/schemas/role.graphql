type RoleModel {
  id: ID!
  name: String!
  permissions: [PermissionModel]
}

input CreateRoleInput {
  name: String!
}

input UpdateRoleInput {
  name: String!
}

type PaginatedRole {
  items: [RoleModel]
  meta: Pagination
}

type CreateRoleSuccessResponse {
  message: String!
  data: RoleModel!
}

extend type Query {
  roles(query: QueryParams): PaginatedRole!
  role(id: ID!): RoleModel
}

extend type Mutation {
  updateRole(id: ID!, params: UpdateRoleInput): CreateRoleSuccessResponse

  createRole(name: String!): CreateRoleSuccessResponse

  deleteRole(id: ID!): DeleteSuccessResponse
}
